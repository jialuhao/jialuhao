# Set root logger level to DEBUG and its only appender to CONSOLE.
log4j.rootLogger=ERROR, CONSOLE

# CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ABSOLUTE} [%-5p][%c][%t](%r):%m%n

# LIMIT CATEGORIES
log4j.logger.org.apache.struts=ERROR
log4j.logger.org.hibernate=ERROR
log4j.logger.org.springframework=ERROR
log4j.logger.net.sf.ehcache=ERROR
log4j.logger.service=debug
#log4j.logger.org.hibernate.cache=debug

log4j.appender.fileout=org.apache.log4j.RollingFileAppender
log4j.appender.fileout.file=./KGW_RCW.log
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern=%d{ISO8601} [%-5p][%c]:%m%n
log4j.appender.fileout.MaxBackupIndex=30
log4j.appender.fileout.MaxFileSize=1000KB
 
